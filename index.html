<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <main class="container">
      <div class="carousel-item first-item--visible">
        <img src="/Car-Slides/pictures/1.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="/Car-Slides/pictures/2.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="/Car-Slides/pictures/3.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="/Car-Slides/pictures/4.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="/Car-Slides/pictures/5.jpg" alt="" />
      </div>
      <div class="carousel-item">
        <img src="/Car-Slides/pictures/6.jpg" alt="" />
      </div>

      <div class="actions">
        <button id="btn-pre--prev"> < </button>
        <button id="btn-next--next">&gt;</button>
      </div>
    </main>
  </body>
  <script src="/index.js"></script>
</html>
